<!DOCTYPE html>
<html>
<head>
  <title>Pill Reminder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <style>
    .completed {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Pill Reminder</h1>
  
  <div id="reminderForm">
    <label for="medicationName">Medication Name:</label>
    <input type="text" id="medicationName" placeholder="Enter medication name">
    
    <label for="reminderDate">Reminder Date:</label>
    <input type="date" id="reminderDate">
    
    <label for="reminderTime">Reminder Time:</label>
    <input type="time" id="reminderTime">
    
    <button id="addReminderButton">Add Reminder</button>
  </div>
  
  <div id="reminderList">
    <h2>Reminders:</h2>
    <ul id="reminders"></ul>
  </div>

  <div id="alertBox" class="alertBox">
    <div class="alertContent">
      <span class="close" onclick="closeAlert()">&times;</span>
      <p id="alertMessage"></p>
      <p id="emergencyContact"></p>
    </div>
  </div>
  

  <button id="emergencyContactsButton">Emergency Contacts</button>
</body>
</html>
